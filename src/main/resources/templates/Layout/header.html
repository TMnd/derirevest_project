<style>
    .bg-dark{
        background-color: #212529 !important;
    }
    .navbar{
        z-index: 1;
    }
    .navbar-brand{
        margin-right: 1.6rem !important;
    }
    .dropdown-menu{
        left: -43px !important;
    }
</style>

<div>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <a href="/" target="_self" class="navbar-brand">{#insert applicationName}{/}</a>

            <span class="navbar-toggler-icon"></span>
        </button>
        <div id="nav-collapsibleNavbar" class="navbar-collapse collapse">
            <ul class="navbar-nav">
                {#if hasMenu}
                    {#for route in headerMenu}

                                <a href="{route.path}" target="_self" class="nav-link">{route.getTitle}</a>
                            </li>
                        {/if}
                    {/for}
                {/if}
            </ul>

            <ul class="navbar-nav ml-auto">
                <li class="dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbardrop" data-toggle="dropdown">
                        <em>{#insert userName}{/}</em>
                    </a>
                    <div class="dropdown-menu teste">
                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="/logout">Sign Out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
